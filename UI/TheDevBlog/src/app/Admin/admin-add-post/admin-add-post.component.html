<div class="container" *ngIf="post">
    <br/>
    <br/>
    <h1>Add New Blog!</h1>
    <br/>
    <br/>
    <form #form="ngForm" (ngSubmit)="onSubmit()" >
       
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="post.title">
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea name="content" cols="30" rows="10" class="form-control" [(ngModel)]="post.content"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Summary</label>
            <input type="text" class="form-control" name="summary" [(ngModel)]="post.summary">
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" name="author" [(ngModel)]="post.author">
        </div>
        <div class="mb-3">
            <label class="form-label">Featured Image Url</label>
            <input type="text" class="form-control" name="featuredImageUrl" [(ngModel)]="post.featuredImageUrl">
        </div>
        <div class="mb-3">
            <label class="form-label">URL Handle</label>
            <input type="text" class="form-control" name="urlHandle" [(ngModel)]="post.urlHandle">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">Visibility</label>
            <input type="checkbox" class="form-check-input" name="visible" [(ngModel)]="post.visible">
        </div>
        <div class="mb-3">
            <label class="form-label">Publish Date</label>
            <input type="text" class="form-control" name="publishDate" [(ngModel)]="post.publishDate">
        </div>
        <div class="mb-3">
            <label class="form-label">Updated Date</label>
            <input type="text" class="form-control" name="updatedDate" [(ngModel)]="post.updatedDate">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<br/>
<br/>
