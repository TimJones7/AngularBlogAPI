

<div class="container">
    <br/>
    <br/>
    <h1>All Blog Posts!</h1>
    <br/>
    <br/>
    <table class="table">
        <thead>
            <tr class="">
                <th>Title</th>
                <th> </th>
            </tr>
        </thead>
            <tr *ngFor="let post of posts">
                <td>{{ post.title }}</td>
                <td>
                    <a [routerLink]="['/admin/posts', post.id]">View</a>
                </td>
            </tr>
    </table>
</div>
